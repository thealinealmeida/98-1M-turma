<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Guess The Word</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-light text-center">
    <div class="container d-grid gap-4">
        <div class="row">
            <div class="col-6 text-start">
                <h6 class="display-6 text-primary">
                    <span id="p1Name">A: </span>
                    <span id="p1Score">2</span>
                </h6>
            </div>
            <div class="col-6 text-end">
                <h6 class="display-6 text-success">
                    <span id="p2Name">B: </span>
                    <span id="p2Score">4</span>
                </h6>
            </div>
        </div>




        
        <h1 class="display-1">Guess The Word</h1>
        <h5 id="playerQuestion" class="display-5 text-bg-secondary col-sm-10 col-lg-6 mx-auto p-4 rounded-4">
            Perguntando: A</h5>
        <h5 id="playerAnswer" class="display-5 text-bg-secondary col-sm-10 col-lg-6 mx-auto p-4 rounded-4">Respondendo:
            B</h5>
        <div id="output" class="text-bg-info col-sm-10 col-lg-6 mx-auto p-4 rounded-4 gap-3"></div>
        <div id="input" class="container-flex col-sm-10 col-lg-6 mx-auto">
            <div class="row mx-auto d-grid gap-3">
                <div class="col-auto mx-auto">
                    <label class="col-form-label">Type your word <span class="text-danger">(Pick a word with at least 5
                            letters)</span></label>
                </div>
                <div class="col mx-auto">
                    <input id="word" type="text" class="form-control" placeholder="Pick a word">
                </div>
                <div class="col-12">
                    <button id="enviar" onclick="send()"
                        class="btn btn-danger col-6 col-md-4 col-xl-2 mx-auto">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="gameMain.js"></script>
</body>

</html>
